- date: 1. May 2024
  headline: "AutPhi hires a graduate research assistant! **Derek Andrews** is a PhD candidate in the Philosophy Department at Dalhousie University. Andrews' doctoral research investigates the intersection between biological approaches to psychiatry, natural kinds, and the practice of utilizing statistical information about mental disorders to inform health care policy pertaining to those disorders, taking the 2022-23 Canadian ban on persons with mental illness(s) as their sole underlying condition accessing medical assistance in dying as a test case. Welcome, Derek!"

